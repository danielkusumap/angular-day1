<div *ngIf="showForm" class="p-6 max-w-md mx-auto bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Buy Form</h2>
    <!-- Form -->
    <form [formGroup]="buyForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">Nama Depan</label>
        <input 
          id="firstName" 
          type="text" 
          formControlName="firstName"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
          placeholder="Masukkan nama depan"
        />
        <div *ngIf="buyForm.get('firstName')?.touched && buyForm.get('firstName')?.invalid" class="text-red-500 text-sm mt-1">
          Nama depan harus diisi
        </div>
      </div>
  
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Nama Belakang</label>
        <input 
          id="lastName" 
          type="text" 
          formControlName="lastName"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
          placeholder="Masukkan nama belakang"
        />
        <div *ngIf="buyForm.get('lastName')?.touched && buyForm.get('lastName')?.invalid" class="text-red-500 text-sm mt-1">
          Nama belakang harus diisi
        </div>
      </div>
  
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
          placeholder="Masukkan email"
        />
        <div *ngIf="buyForm.get('email')?.touched && buyForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="buyForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="buyForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>
  
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Nomor hp</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 bg-gray-200 text-gray-700">
            +62
          </span>
          <input 
            id="phone" 
            type="tel" 
            formControlName="phone"
            class="w-full px-3 py-2 border rounded-r-md focus:ring focus:ring-blue-300"
            placeholder="Masukkan nomor hp"
          />
        </div>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Alamat</label>
        <input 
          id="address" 
          type="text" 
          formControlName="address"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
          placeholder="Masukkan alamat"
        />
        <div *ngIf="buyForm.get('address')?.touched && buyForm.get('address')?.invalid" class="text-red-500 text-sm mt-1">
          Alamat harus diisi
        </div>
      </div>

      <div *ngFor="let pokemon of evolutions; let i = index" class="flex flex-col items-center">
        <div 
          (click)="togglePokemonSelection(pokemon.name)" 
          [ngClass]="{ 'bg-yellow-300 border-2 border-yellow-500': selectedPokemons.includes(pokemon.name) }"
          class="flex flex-col items-center w-full p-2 rounded-lg hover:bg-gray-200 cursor-pointer transition"
        >
          <img [src]="pokemon.sprites.front_default" class="w-32 h-32 mb-2 rounded-md" />
          <p class="text-lg font-semibold">{{ pokemon.name | titlecase }}</p>
        </div>
      </div>
      
  
      <button 
        type="submit" 
        [disabled]="buyForm.invalid"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition disabled:bg-gray-300"
      >
        Submit
      </button>
    </form>
  </div>
