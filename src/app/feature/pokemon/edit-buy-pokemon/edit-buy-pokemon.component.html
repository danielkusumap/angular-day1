<div class="max-w-2xl mx-auto p-6 bg-gray-100 rounded shadow">
    <h1 class="text-xl font-semibold text-center mb-6 text-gray-800">Edit Submission</h1>
  
    <form [formGroup]="buyForm" (ngSubmit)="saveChanges()">
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 mb-1">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-gray-200"
        />
      </div>
  
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 mb-1">Last Name</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-gray-200"
        />
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-gray-200"
        />
      </div>
  
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 mb-1">Phone Number</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-gray-200"
        />
      </div>
  
      <div class="mb-4">
        <label for="address" class="block text-gray-700 mb-1">Address</label>
        <textarea
          id="address"
          formControlName="address"
          rows="3"
          class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-gray-200"
        ></textarea>
      </div>
  
      <h2 class="text-lg font-medium text-gray-800 mb-4">Pokemon Bought</h2>
      <div class="grid grid-cols-2 gap-4">
        <div
          *ngFor="let pokemon of pokemonToBuy"
          class="border border-gray-300 rounded p-3 text-center bg-white shadow"
        >
          <img
            [src]="pokemon.sprites.front_default"
            alt="{{ pokemon.name }}"
            class="h-20 w-20 mx-auto mb-2"
          />
          <h3 class="text-sm font-medium text-gray-700 mb-2">{{ pokemon.name | uppercase }}</h3>
          <button
            class="text-sm text-gray-600 hover:text-gray-800 underline"
            routerLink="/pokemon/{{ pokemon.id }}"
          >
            See details
          </button>
        </div>
      </div>
  
      <div class="mt-6 flex justify-between">
        <button
          type="submit"
          class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900"
        >
          Save Changes
        </button>
        <button
          class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500"
          routerLink="/detail-buy"
        >
          Back to list
        </button>
      </div>
    </form>
  </div>
